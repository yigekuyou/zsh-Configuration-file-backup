[time]
disabled = false
# time_format = '%a %h %-e %-l:%M %p'
use_12hr = true
style = 'bold green'
format = '[ ♥ $time]($style)'
[battery]
full_symbol = "• "
charging_symbol = "⇡ "
discharging_symbol = "⇣ "
format = '[  ](#767676)[$symbol$percentage]($style) '
[[battery.display]]
threshold = 100

[custom.disk-linux]
description = "Show disk used"
command = 'df -h --output=avail "$PWD" | tail -n 1'
style = "#00af5f"
format = "[  ](#767676)[$output ]($style)"
when = "true"
os = "linux"


[custom.loadavg-linux]
description = "Show load average"
command = "cat /proc/loadavg | cut -d' ' -f 2"
style = "#5f8787"
format = "([  ](#767676)[$output ]($style))"
when = "true"
os = "linux"

[env_var.quote]
style = "#fed3c1"
description = "quote"
variable = 'quote'
format = "[$env_value]($style)"
[env_var.quotefrom]
description = "quotefrom"
style = "#009933"
format = "[ from ](#767676)[$env_value]($style)"
[env_var.quoteauthor]
description = "quoteauthor"
style = "#f2ebef"
format = "[ $env_value]($style)"
